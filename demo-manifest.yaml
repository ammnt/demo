  tls:
    - hosts:
        - test.msftcnsi.com
      secretName: letsencrypt
  rules:
    - host: test.msftcnsi.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: demo
                port:
                  number: 443
---
apiVersion: v1
kind: Service
metadata:
  name: demo
  namespace: demo-ns
spec:
  type: ClusterIP
  selector:
    app: demo
  ports:
    - protocol: TCP
      port: 443
      targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-deployment
  namespace: demo-ns
  labels:
    app: demo
spec:
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  replicas: 2
  selector:
    matchLabels:
      app: demo
  template:
    metadata:
      labels:
        app: demo
    spec:
      terminationGracePeriodSeconds: 30
      restartPolicy: Always
      containers:
        - name: demo
          image: ammnt/demo@sha256:a81129070a75b50cf14c0dac44b4f8654542b60c0d5ca62ed6a5587175d29c24
          securityContext:
            privileged: false
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            imagePullPolicy: Always
          env:
            - name: TZ
              value: Europe/Moscow
          ports:
            - containerPort: 8443
          resources:
            requests:
              cpu: 256m
              memory: 250Mi
            limits:
              cpu: 512m
              memory: 500Mi
          startupProbe:
            exec:
              command:
                - cat
                - /app/properties/application.properties
            initialDelaySeconds: 30
            failureThreshold: 10
            periodSeconds: 2
          readinessProbe:
            initialDelaySeconds: 30
            periodSeconds: 3
            httpGet:
              path: /
              port: 8080
              scheme: HTTP
              httpHeaders:
                - name: Host
                  value: test.msftcnsi.com
          livenessProbe:
            initialDelaySeconds: 30
            periodSeconds: 3
            httpGet:
              path: /
              port: 8080
              scheme: HTTP
              httpHeaders:
                - name: Host
                  value: test.msftcnsi.com
          volumeMounts:
            - name: demo-properties
              mountPath: /app/properties
              readOnly: true
      volumes:
        - configMap:
            defaultMode: 256
          name: demo-properties
